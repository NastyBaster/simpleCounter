<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <title>Мінімальний лічильник</title>
    <style>
      body {
        background: #26a3ea;
        min-height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .counter-container {
        background: #fff;
        border: 6px solid #243447;
        border-radius: 24px;
        box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        padding: 32px 28px 18px 28px;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-width: 240px;
      }
      #counter-display {
        font-size: 70px;
        font-weight: bold;
        color: #243447;
        margin: 16px 0 22px 0;
        display: block;
        text-align: center;
      }
      .buttons-row {
        display: flex;
        gap: 18px;
        width: 100%;
        justify-content: center;
      }
      .counter-btn {
        flex: 1 1 0;
        font-size: 32px;
        font-weight: bold;
        color: #fff;
        border: none;
        border-radius: 14px;
        padding: 18px 0;
        cursor: pointer;
        transition: filter 0.1s;
      }
      .counter-btn.plus {
        background: #3dbf56;
      }
      .counter-btn.minus {
        background: #e74c3c;
      }
      .counter-btn:active {
        filter: brightness(0.9);
      }
    </style>
  </head>
  <body>
    <h1>Поточне значення: <span id="counter-display">...</span></h1>
    <button id="click-button">Додати +1</button>
    <button id="reset">Спочатку</button>

    <!-- Підключення бібліотек Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyCYA1jhBcKUmh2fWOy5CqAbKG1QXkFsAjI",
        authDomain: "my-click-counter-1fe4f.firebaseapp.com",
        databaseURL:
          "https://my-click-counter-1fe4f-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "my-click-counter-1fe4f",
        storageBucket: "my-click-counter-1fe4f.firebasestorage.app",
        messagingSenderId: "544124700834",
        appId: "1:544124700834:web:463e2069483b2bf031effb",
      };

      // 2. ІНІЦІАЛІЗАЦІЯ ТА ОТРИМАННЯ ДОСТУПУ ДО БАЗИ
      firebase.initializeApp(firebaseConfig);
      const counterRef = firebase.database().ref("counterValue");

      // 3. ПІДПИСКА НА ОНОВЛЕННЯ З СЕРВЕРА
      // Коли дані на сервері в 'counterValue' зміняться, ця функція виконається
      counterRef.on("value", (snapshot) => {
        document.getElementById("counter-display").innerText =
          snapshot.val() || 0;
      });

      // 4. ВІДПРАВКА КОМАНДИ НА СЕРВЕР ПРИ КЛІЦІ
      document.getElementById("click-button").onclick = () => {
        // Запускаємо транзакцію для безпечного оновлення
        counterRef.transaction((currentValue) => {
          // Ця функція виконується на сервері Firebase
          return (currentValue || 0) + 1;
        });
      };
      // 5. ОБНУЛЕННЯ ЛІЧИЛЬНИКА
      document.getElementById("reset").onclick = () => {
        counterRef.set(0);
      };
    </script>
  </body>
</html>
